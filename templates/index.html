<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cover Letter Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Generate Your Cover Letter</h2>
                    <form action="{{ url_for('generate') }}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="resume" class="form-label">Upload Resume (PDF):</label>
                            <input type="file" class="form-control" name="resume" id="resume" accept="application/pdf" required>
                        </div>
                        <div class="mb-3">
                            <label for="job_description" class="form-label">Job Description:</label>
                            <textarea class="form-control" name="job_description" id="job_description" rows="6" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Generate Cover Letter</button>
                        </div>
                    </form>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-info mt-3">
                                <ul class="mb-0">
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
